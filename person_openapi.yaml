openapi: 3.0.1
info:
  title: Person
  version: 0.1.0
servers:
- url: "{server}:{port}/person"
  variables:
    server:
      default: http://localhost
    port:
      default: "8080"
paths:
  /hamtaPerson:
    get:
      operationId: getHamtaperson
      parameters:
      - name: id
        in: query
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: object
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
  /skapaPerson:
    post:
      operationId: postSkapaperson
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/person'
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
  /hamtaAllaPersonerSortByIdAsc:
    get:
      operationId: getHamtaallapersonersortbyidasc
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: object
  /hamtaAllaPersonerSortByEfternamnAsc:
    get:
      operationId: getHamtaallapersonersortbyefternamnasc
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: object
  /uppdateraPerson:
    put:
      operationId: putUppdateraperson
      parameters:
      - name: id
        in: query
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/person'
        required: true
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: object
        "500":
          description: InternalServerError
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
  /tabortPerson:
    delete:
      operationId: deleteTabortperson
      parameters:
      - name: id
        in: query
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: object
        "400":
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorPayload'
components:
  schemas:
    ErrorPayload:
      required:
      - message
      - method
      - path
      - reason
      - status
      - timestamp
      type: object
      properties:
        timestamp:
          type: string
        status:
          type: integer
          format: int64
        reason:
          type: string
        message:
          type: string
        path:
          type: string
        method:
          type: string
    person:
      required:
      - aviseringsNamn
      - careOf
      - code
      - efterNamn
      - folkBokforingsDatum
      - folkBokforingsTyp
      - forNamn
      - forsamling
      - hanvisningsNummer
      - idBet
      - kodTilltalsNamn
      - kommun
      - lan
      - mellanNamn
      - postNr
      - postOrt
      - sekretessMark
      - skapadDatum
      - skyddadFolkBokforing
      - typAvIdBet
      - uppdateradDatum
      - utdelningsadress1
      - utdelningsadress2
      type: object
      properties:
        id:
          type: integer
          format: int64
        careOf:
          type: string
          nullable: true
        utdelningsadress1:
          type: string
          nullable: true
        utdelningsadress2:
          type: string
          nullable: true
        postNr:
          type: string
          nullable: true
        postOrt:
          type: string
          nullable: true
        forNamn:
          type: string
          nullable: true
        mellanNamn:
          type: string
          nullable: true
        efterNamn:
          type: string
          nullable: true
        aviseringsNamn:
          type: string
          nullable: true
        code:
          type: string
          nullable: true
        kodTilltalsNamn:
          type: string
          nullable: true
        lan:
          type: string
          nullable: true
        kommun:
          type: string
          nullable: true
        forsamling:
          type: string
          nullable: true
        folkBokforingsDatum:
          type: string
          nullable: true
        folkBokforingsTyp:
          type: string
          nullable: true
        typAvIdBet:
          type: string
          nullable: true
        idBet:
          type: string
          nullable: true
        hanvisningsNummer:
          type: string
          nullable: true
        sekretessMark:
          type: string
          nullable: true
        skyddadFolkBokforing:
